<script>
// get all data
let allproduk = null;
fetch("assets/produk.json")
.then(response=>response.json())
.then(data=>{
  allproduk=data;
  console.log(allproduk);
  addDataToHTML();
})
// masukin data ke html
// let containerproduk= document.querySelector('.grid.grid-cols-1.sm:grid-cols-2.md:grid-cols-3.gap-5.mt-10.p-5');
let containerproduk= document.querySelector('#containerproduk');
function addDataToHTML(){
  // buat elemen html foto
  allproduk.forEach(produk=>{
    let divproduk = document.createElement('div');
    divproduk.classList.add('card', 'w-full', 'bg-base-100', 'shadow-xl');
    divproduk.innerHTML= `
        <img 
            src="${produk.foto}"
            class="h-32 md:h-48 lg:h-64 object-cover w-full">  
        <div class="card-body">
            <h2 class="card-tittle">${produk.nama}</h2>
            <p>${produk.deskripsi}</p>
        </div>    
    `

    // masukin ke div parent
    containerproduk.appendChild(divproduk);
  })
}
</script>
<div class="flex justify-center mt-5">
